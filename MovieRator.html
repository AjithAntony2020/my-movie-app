<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rating.css" >
    <script src="js/MovieRater.js"></script>
    <title>Movie Rater</title>
<!--Ajith Antony-->
</head>
<body>
    <header>
    <h1><a href="index.html">Movie Diary</a></h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="ticketest.html">Ticket Estimater</a></li>
            <li><a href="MovieRator.html">Movie Rater</a></li>
        </ul>
    </nav>
      </header>
    <main>
        <div class="widget">
            <div class="title">
                <div>Movie Title</div>
                <select class="dropdown" id="title">
                    <option></option>
                </select>
            </div>

                <div class="picture" id="poster">  
                            
                </div>
                 <div  id="alttext">
                    <span>Add image file with movie title as file name in images folder</span>
                 </div>  
                <div class="review">
                    <div>Review</div>
                    <textarea name="feedback" id="moviefeedback" cols="51" rows="15" ></textarea>
                </div>
                <div class="rater">
                    <fieldset class="rating" id="stars">
                        <input type="radio" id="star5" name="rating" value="5" onclick="rate('5')"/><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                        <input type="radio" id="star4half" name="rating" value="4.5" onclick="rate('4.5')" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                        <input type="radio" id="star4" name="rating" value="4" onclick="rate('4')"/><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                        <input type="radio" id="star3half" name="rating" value="3.5" onclick="rate('3.5')"/><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                        <input type="radio" id="star3" name="rating" value="3" onclick="rate('3')"/><label class = "full" for="star3" title="Meh - 3 stars"></label>
                        <input type="radio" id="star2half" name="rating" value="2.5" onclick="rate('2.5')"/><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                        <input type="radio" id="star2" name="rating" value="2" onclick="rate('2')" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                        <input type="radio" id="star1half" name="rating" value="1.5" onclick="rate('1.5')"/><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                        <input type="radio" id="star1" name="rating" value="1" onclick="rate('1')"/><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                        <input type="radio" id="starhalf" name="rating" value="0.5" onclick="rate('0.5')"/><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                    </fieldset>
                </div>
                <div>
                    <button id="saver" class="save">Save</button>
                </div>           
        </div>
    </main>
    <footer>
        Copyright &copy; 2020<br>Email: <a href="mailto:movie@diary.ca">movie@diary.ca</a>   
    </footer>
</body>
</html>
